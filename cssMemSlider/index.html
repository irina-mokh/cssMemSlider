<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Mem slider</title>
  </head>
  <body class="page">
    <div class="container">
      <div class="slider-wrapper">
        <input  class="btn" type="radio" id="slide-1" name="slide" value="1" checked>
        <input class="btn" type="radio" id="slide-2" name="slide" value="2">
        <input class="btn" type="radio" id="slide-3" name="slide" value="3">
        <input class="btn" type="radio" id="slide-4" name="slide" value="4">
        <ul class="controls">
          <li>
            <label class="dot" for="slide-1"></label>
          </li>
          <li>
            <label class="dot" for="slide-2"></label>
          </li>
          <li>
            <label class="dot"  for="slide-3"></label>
          </li>
          <li>
            <label class="dot"  for="slide-4"></label>
          </li>
        </ul>
        <div class="slider">
          <ul class="slides">
            <li class="slide">
              <img src="assets/01.jpg" alt="slide-1">
            </li>
            <li class="slide">
              <img src="assets/02.webp" alt="slide-2">
            </li>
            <li class="slide">
              <img src="assets/03.jpg" alt="slide-3">
            </li>
            <li class="slide">
              <img src="assets/04.jpg" alt="slide-4">
            </li>
          </ul>
        </div>
        <div class="text-wrapper">
          <ul class="text-content">
            <li><h2 class="text">Warnings</h2></li>
            <li><h2 class="text">Trying random stuff for hours instead of reading the documentation</h2></li>
            <li><h2 class="text">overflow: hidden</h2></li>
            <li><h2 class="text">As long as it works</h2></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
